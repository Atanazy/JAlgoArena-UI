<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAlgoArena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Leaderboard</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Problems</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body"><div id="problems"></div></div>
        </div>
    </div>
    <div class="row">
        <h1 class="page-header" id="problem-title">Problem title</h1>

        <div>
            <p id="problem-description" class="lead">That is the place for problem description</p>
        </div>
        <div>
            <p class="lead">
                <Strong>Example</Strong>
            </p>
            <p><code id="problem-example-input"></code> -> <code id="problem-example-output"></code></p>
        </div>
        <div id="editor">public class Solution {
            public static void main(String[] args) {
            // put your code here
            }
            }
        </div>
        <div>
            <a href="#end-of-output" type="button" class="btn btn-success btn-lg pull-right" id="submit-code"><span
                    class="glyphicon glyphicon-flash" aria-hidden="true"></span> Submit</a>
            <span>Time Limit is <span class="text-success"
                                      id="problem-example-time-limit"></span> seconds.</span><br>
            <span>Memory Limit is <span class="text-success"
                                        id="problem-example-memory-limit"></span> kilobytes.</span>
        </div>
    </div>
    <div class="output row" id="output"></div>

    <div id="Searching_Modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false"
         data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center">
                    <h3>Submission In Progress</h3>
                </div>
                <div class="modal-body" >
                    <div style="height:200px">
                        <span id="searching_spinner_center" style="position: absolute;display: block;top: 50%;left: 50%;"></span>
                    </div>
                </div>
                <div class="modal-footer" style="text-align: center">
                    <div class="col-md-offset-4 col-md-8">
                        <img src="img/logo.png" class="img-responsive footer-logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div id="end-of-output">
        <hr/>
    </div>
    <div class="col-md-offset-5 col-md-7">
        <img src="img/logo.png" class="img-responsive footer-logo">
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.4/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
