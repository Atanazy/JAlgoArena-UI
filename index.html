<!DOCTYPE html>
<html lang="en">

<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Leaderboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="problems">
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" id="problem-title">Problem title</h1>

            <div class="row">
                <p id="problem-description" class="lead">That is the place for problem description</p>
            </div>
            <div class="row">
                <p class="lead">
                    <Strong>Input</Strong>
                </p>
                <p id="problem-example-input" ></p>
                <p class="lead">
                    <Strong>Output</Strong>
                </p>
                <p id="problem-example-output" ></p>
            </div>

            <div class="row">
                <div id="editor">public class Solution {
    public static void main(String[] args) {
        // put your code here
    }
}
                </div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-success btn-lg pull-right" id="submit-code"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Run</button>
            </div>

            <div class="row output">
                <div class="panel panel-default">
                    <div class="panel-body" id="output">
                        Output
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
