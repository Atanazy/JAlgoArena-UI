<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAlgoArena</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Leaderboard</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <h4 class="text-center">Problems</h4>
            <ul class="nav nav-sidebar" id="problems">
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" id="problem-title">Problem title</h1>

            <div class="row">
                <p id="problem-description" class="lead">That is the place for problem description</p>
            </div>
            <div class="row">
                <p class="lead">
                    <Strong>Example Input</Strong>
                </p>
                <p id="problem-example-input" ></p>
                <p class="lead">
                    <Strong>Example Output</Strong>
                </p>
                <p id="problem-example-output" ></p>
            </div>

            <div class="row">
                <div id="editor">public class Solution {
    public static void main(String[] args) {
        // put your code here
    }
}
                </div>
            </div>
            <div class="row">
                <a href="#end-of-output" type="button" class="btn btn-success btn-lg pull-right" id="submit-code"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Submit</a>
                <span>Time Limit is <span class="text-success" id="problem-example-time-limit"></span> seconds.</span><br>
                <span>Memory Limit is <span class="text-success" id="problem-example-memory-limit"></span> kilobytes.</span>
            </div>

            <div class="output row" id="output"></div>
        </div>
    </div>
</div>
<footer class="footer">
    <div id="end-of-output">
        <hr />
    </div>
    <div class="col-md-offset-6 col-md-6">
        <img src="img/logo.png" class="img-responsive footer-logo">
    </div>
</footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ace-builds/src-min/ace.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
